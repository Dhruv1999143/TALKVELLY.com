<body>

    <div class="container">
        <h2>Create Account<br>IN<br>GUJJU-CITY</h2>
        <form action="/create-account" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Confirm your email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>
           
            <label for="phone"><b>Phone number</b></label>
            <input type="tel" id="phone"><br>
            <br><button type="submit"><b>Create Account</b></button>
            <div class="link"><br>
                <a href="login page .html"><b>Already have an account? Log in</b></a>
            </div>
        </form>
    </div>

</body>
</html>

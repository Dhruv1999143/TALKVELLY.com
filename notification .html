<!DOCTYPE html>
<html lang="en">
<script src="notifications.js"async></script>
<link rel="stylesheet"
 href="notification .css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .notification {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #555;
    }

    main {
      padding: 50px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="notification" id="notification">
    <span>This is a notification message!</span>
    <button class="close-btn" onclick="closeNotification()">Close</button>
  </div>

  <main>
    <h1>Welcome to the Notification Page</h1>
    <p>This page shows how to create a simple notification bar using HTML and CSS.</p>
  </main>

  <script>
    function closeNotification() {
      document.getElementById('notification').style.display = 'none';
    }
  </script>

</body>
</html>
